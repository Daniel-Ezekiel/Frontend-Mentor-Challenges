<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body class="bg-paleBlue text-center font-redHat text-[16px]">
    <main class="min-h-screen w-full flex flex-col justify-center items-center">
        <div class="max-w-[330px] md:max-w-[380px]">
            <img class="rounded-t-[24px]" src="dist/img/illustration-hero.svg" alt="character-image">

            <div
                class="flex flex-col justify-center items-center h-full gap-[20px] bg-white px-[20px] md:px-[35px] pt-[35px] pb-[35px]  rounded-b-[24px]">
                <h1 class="text-2xl font-black text-darkBlue">Order Summary</h1>

                <p class="w-[270px] leading-[1.7] text-desaturatedBlue">You can now listen to millions of songs,
                    audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="flex justify-between items-center w-full bg-veryPaleBlue p-[18px] rounded-[12px]">
                    <img src="dist/img/icon-music.svg" alt="music-icon">

                    <span class="text-desaturatedBlue">
                        <strong class="block text-darkBlue">Annual Plan</strong>
                        $59.99/year
                    </span>

                    <a href="#"
                        class="pl-[10px] block text-brightBlue font-bold underline underline-offset-2 hover:text-hoverBlue">Change</a>
                </div>

                <a href="#"
                    class="bg-brightBlue font-bold text-white w-full mb-[5px] py-[12px] rounded-[12px] shadow-lg shadow-gray-300 hover:bg-hoverBlue">Proceed
                    to Payment</a>

                <a href="#" class="font-bold text-desaturatedBlue hover:text-darkBlue">Cancel Order</a>
            </div>
        </div>
    </main>

    <div class="attribution text-desaturatedBlue py-[20px] px-[15px]">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://danielezekiel.me" class="underline font-bold hover:text-darkBlue">Daniel Ezekiel</a>.
    </div>
</body>

</html>
